<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follower Goal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
        }
        #goal-container {
            position: relative;
            width: 100%;
            height: 100px;
            background-color: #e0e0e0;
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #dino {
            position: absolute;
            bottom: 0;
            width: 50px;
            transition: left 1s ease;
        }
        #goal-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="goal-container">
        <img id="dino" src="https://i.imgur.com/OyMYT4X.png" alt="Dino">
        <div id="goal-text">0 / 100</div>
    </div>

    <script>
        const goal = 100;
        let currentFollowers = 0;

        function updateFollowerCount(newCount) {
            currentFollowers = newCount;
            const percentage = (currentFollowers / goal) * 100;
            const goalText = document.getElementById('goal-text');
            const dino = document.getElementById('dino');
            goalText.innerText = `${currentFollowers} / ${goal}`;
            dino.style.left = `calc(${percentage}% - 25px)`; // Adjust for the dino width
        }

        // Simulating follower count updates (replace with real data in a real scenario)
        setInterval(() => {
            if (currentFollowers < goal) {
                updateFollowerCount(currentFollowers + 1);
            }
        }, 2000);
    </script>
</body>
</html>
